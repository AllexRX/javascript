<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eventos DOM</title>
   <style>
      #area {
         font: bolder 1.6em arial;
         color: black;
         background-image: linear-gradient(to bottom, rgb(133, 133, 240), rgb(107, 35, 173));
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;
      }
   </style>
</head>
<body>  
      <div id="area" onclick="clicar()" onmouseenter="dentro()" onmouseout="fora()">
         Pato...
      </div>
      
   <script>
      var area = document.querySelector('div#area')
      area.addEventListener('Click', clicar)
      area.addEventListener('mouseEnter', dentro)
      area.addEventListener('mouseout', fora)

      function clicar() {
         area.innerHTML = 'Clicou'
         area.style.background = 'brown'
      }
      function dentro() {
         area.innerHTML = 'Está Dentro'
      } 
      function fora() {
         area.innerHTML = 'Está Fora'
         area.style.background = 'blue'
      }
   </script>
</body>
</html>
