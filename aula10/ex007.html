<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Somando Números</title>
   <style>
      body {
         font-size: 1.7em;
      }
   </style>
</head>
<body>
   <h1>Somando Valores</h1>
   <input type="Number" name="txtn1" id="txtn1">
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick="somar()">
   <div id="res">resultado</div>

   <script>
      function somar() {
         var tn1 = document.getElementById('txtn1') //recebe o valor digitado pelo usuario no primeiro input
         var tn2 = document.querySelector('input#txtn2') //recebe o valor digitado pelo usuario no segundo input
         var res = window.document.getElementById('res')//foi usada pra servir de base para onde vai aparecer a msg de resultado
         var n1 = Number(tn1.value) // vai converter o tn1 de String para Number
         var n2 = Number(tn2.value)// vai converter o tn2 de Sring para Number
         var soma = n1 + n2 // var que vai calcular os números
         res.innerHTML = `A soma entre os valores digitados pelos usuario é equivalente a ${soma}`
         // o código acima vai mostrar a mensagem de resultado
      }

   </script>
</body>
</html>
