<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sua Nacionalidade</title>
</head>
<body>
   <h1>Sua Nacionalidade</h1>
   <label for="pais">Digite o pais que você nasceu:</label>

   <input type="text" id="pais" placeholder="Seu País...">

   <input type="button" value="Enviar" onclick="enviar()">

   <div id="res">

   </div>
   <script>
      function enviar() {
         var nac = window.document.querySelector('input#pais')
         var res = window.document.querySelector('div#res')
         var pais = nac.value
         res.innerHTML = `<p>Você vive no(a) ${pais}</p>`
         if (pais == 'Brasil' || pais == 'brasil') {
            res.innerHTML += `<p>Você é brasileiro(a)</p>`
         } else {
            res.innerHTML += `<p>Você não é brasileiro(a)</p>`
         }
      }
   </script>
</body>
</html>
