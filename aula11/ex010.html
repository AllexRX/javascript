<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Sistema De Multas</h1>

   <label for="txt_velocidade">Velocidade do carro:</label>
   <input type="Number" name="txt_velocidade" id="txt_velocidade"> Km/h 
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
      function calcular() {
         var txtv = window.document.querySelector('input#txt_velocidade')
         var res = window.document.querySelector('div#res')
         var vel = Number(txtv.value)
         res.innerHTML = `<p> A sua velocidade é de ${vel}Km/h </p>`
         if (vel > 50) {
            res.innerHTML += `<p>Você recebeu <strong>multa</strong> por excesso de velocidade! </p>`
         }
         res.innerHTML += `<p> Dirija com cuidado!!</p>`
      }
   </script>
</body>

</html>
