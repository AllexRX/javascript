<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            background-image: linear-gradient(to right ,#71FAC8, #64DE8F, #7AF583);
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 600px;
            background-color: white;
            padding: 20px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        p { 
            text-align: justify;
        }
    </style>
</head>
<body>
    <main>
    <h1>Primeiro Script em JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem deleniti autem iusto repellendus, provident, similique adipisci enim obcaecati id odit asperiores consequuntur sit vel eius eligendi nam hic ducimus. Repellendus!</p>
    </main>

    <script>
        window.alert('Minha Primeira Mensagem') //cria um alerta dizendo "minha primeira mensagem"
        window.confirm('Está gostando da minha página?') /* cria um pop-up com uma mendagem que você pode confirmar com ok ou cancel */
        window.prompt('Qual é o seu nome?') //cria um pop-up onde o usuario pode digitar
    </script>
</body>
</html>
