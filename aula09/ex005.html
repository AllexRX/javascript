<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ex005</title>
   <style>
      body {
         background-color: cadetblue;
         color: white;
         font-size: 1.2em;
      }
      #clique {
         width: 400px;
         height: 400px;
         background-position: center center;
      }
   </style>
</head>
<body>
   <h1>Iniciando estudos com DOM</h1>
   <p>Aprendendo a como usar o <strong>DOM</strong> em JS</p>
   <p>Aqui vai o resultado</p>
   <div id="clique">
      Clique em mim
   </div>
   
   <script>
      var p1 = window.document.getElementsByTagName('p')[0]
      window.document.write(p1.innerHTML) // ←←←←← aqui está inserindo um texto em baixo de "clique em mim"
      
      var div = document.getElementById('clique')
      div.style.color = 'red' //aqui está deixando a cor do texto da div em vermelho

      div.innerText = 'Tentando entender o JS' // ←←←←← esse é o comando mais reduzido (use esse)
      // o comando acima inseriu o texto 'Tentando entender o JS' no lugar do original da div "Clique em mim"

      // window.document.getElementById('div').innerText = 'Tentando entender o JS' ←←←← essa é o comando completo

      var div = document.querySelector('div#clique')
      div.style.backgroundImage = "url('https://multiurso.com.br/wp-content/uploads/2022/08/diferenca-pato-marreco-foto.jpg')"; //adicionou uma imagem de pato no fundo da div
   </script>
</body>
</html>
